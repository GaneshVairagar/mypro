<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <br/><br/>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="assets/images/user-img/user.jpg"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
               
              </div>
              <div class="ms-3" style="margin-top: 130px;">


                <h5>{{this.customer}}</h5>
                <p>{{this.city}}</p>
              </div>
            </div>
           <br/><br/>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic">Name:-</p>
                   
                  <p class="font-italic mb-1" style="font-weight: 200; font-size: medium;">{{this.customer}}</p>
                  <br/>
                  <p class="font-italic">Email:-</p>
                  <p class="font-italic mb-1" style="font-weight: 200; font-size: medium;">{{this.userId}}</p>
                  <br/>
                  <p class="font-italic">Contact No:-</p>
                  <p class="font-italic mb-0" style="font-weight: 200; font-size: medium;">{{this.phone_number}}</p>
                  <br/>
                  <p class="font-italic">Address1:-</p>
                  <p class="font-italic mb-0" style="font-weight: 200; font-size: medium;">{{this.address_line1}}</p>
                  <br/>
                  <p class="font-italic">Address2:-</p>
                  <p class="font-italic mb-0" style="font-weight:200; font-size: medium;">{{this.address_line2}}</p>


<br/><br/>

<a href="app-logout" class="btn btn-info" role="button">Logout</a>                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
